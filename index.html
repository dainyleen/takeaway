<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinoy Takeaways</title>
</head>
<body>
  
  <header>
    <div id="logo">
      <div class="container">
        <img src="img/logo.jpg" alt="Pinoy BBQ" id="logo-img">
        <span id="logo-text">Pinoy Takeaways</span>
      </div>
    </div>
    <nav class="container">
      <ul class="nav-flex">
        <li><a href="index.html">Delivery</a></li>
        <li><a>Billing</a></li>
        <li><a>Review</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <div id="summary">
        <div id="summary-text">
          <p>Delivery by 7pm, 28 June 2021</p>
          <p>15 items, <span></span> $50.00</p>
        </div>
      </div>

      <form>
        <fieldset>
          <legend>Delivery Info</legend>
          <p class="hint">* - required field</p>

          <label for="name">Your Name *</label>
          <input type="text" id="name" name="user-name">

          <label for="email">Email Address *</label>
          <input type="email" id="email" name="user-email">
          <p class="hint">Receipt will be sent to this address.</p>

          <label for="address1">Street Address *</label>
          <input type="text" id="address1" name="user-address1">

          <label for="address2">Suburb</label>
          <input type="text" id="address2" name="user-address2">

          <label for="code">Post Code *</label>
          <input type="text" id="code" name="user-code">
          <p class="hint">Region will be looked up from Post Code.</p>

          <label for="phone">Phone</label>
          <input type="number" id="phone" name="user-phone">
          <p class="hint">No Phone? Include alternate contact below.</p>
          <label for="delivery-instructions">Delivery Instructions</label>
          <textarea id="delivery-instructions" name="user-delivery-instructions"></textarea>

          <button type="submit">Continue to Billing</button>
        </fieldset>
      </form>
    </div>
  </main>

</body>
</html>
